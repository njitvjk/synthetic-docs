services:
  - type: web
    name: synthetic-docs-api
    runtime: python
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn service:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: free
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
